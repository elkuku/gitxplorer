<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitXplorer</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/gitxplorer.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="navigation" class="col-lg-2 col-md-3 col-sm-3">
            <ul class="list-unstyled"></ul>
        </div>

        <div class="col-lg-2 col-md-3 col-sm-3 hidden-xs">
            <!-- Placeholder - keep empty -->
        </div>

        <div id="main" class="col-lg-10 col-md-9 col-sm-9 fill">
            <div id="gitContent">Select a repo...</div>

            <footer>
                <div class="container">
                    node <script>document.write(process.versions.node)</script>
                    - Chromium <script>document.write(process.versions.chrome)</script>
                    - Electron <script>document.write(process.versions.electron)</script>
                    <p class="stats"></p>
                </div>
            </footer>

        </div>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="gitDiffModal" tabindex="-1" role="dialog" aria-labelledby="gitDiffModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gitDiffModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <pre class="gitDiff"></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<script type="text/x-tmpl" id="gitStatus">
<h4>{%#o.repoPath%}</h4>
<p>
    On Branch: <span class="gitBranch">{%=o.status.current%}</span>
    Tracking: <span class="gitBranch">{%=o.status.tracking%}</span>
{% if (o.status.ahead || o.status.behind) { %}
    {% if (o.status.ahead) { %}
        <span class="gitBranchNotInSync">Ahead: {%=o.status.ahead%}</span>
    {% } %}
    {% if (o.status.behind) { %}
         <span class="gitBranchNotInSync">Behind: {%=o.status.behind%}</span>
   {% } %}
{% } else { %}
    <span class="gitBranchInSync">in sync</span>
{% } %}
</p>

<p class="gitResultHeader" onclick="$(this).next().toggle()">
Remotes ({%=o.remotes.length%})
</p>
<div class="gitContent gitRemotes">
    <ul class="unstyled">
    {% for (var i=0; i<o.remotes.length; i++) { %}
        <li>
        <span class="gitBranch">{%=o.remotes[i].name%}</span><br />
        <b>Fetch:</b> <a href="javascript">{%=o.remotes[i].refs.fetch%}</a><br />
        <b>Push:</b> <a href="javascript">{%=o.remotes[i].refs.push%}</a><br />

        </li>
    {% } %}
    </ul>
</div>

{% if (o.branchesInfo.all.length) { %}
    <p class="gitResultHeader" onclick="$(this).next().toggle()">
    Branches ({%=o.branchesInfo.all.length%})
    </p>
    <ul class="unstyled gitContent">
    {% for (var i=0; i<o.branchesInfo.all.length; i++) { %}
        <li>{%=o.branchesInfo.all[i]%}</li>
    {% } %}
    </ul>
{% } %}

{% if (o.tags.all.length) { %}
    <p class="gitResultHeader" onclick="$(this).next().toggle()">
    Tags ({%=o.tags.all.length%})
    </p>
    <ul class="unstyled gitContent">
    {% if (o.tags.latest) { %}
        <li><b>Latest: {%=o.tags.latest%}</b></li>
    {% } %}
    {% for (var i=0; i<o.tags.all.length; i++) { %}
        <li>{%=o.tags.all[i]%}</li>
    {% } %}
    </ul>
{% } %}

{% if (o.status.conflicted.length) { %}
    <p class="gitResultHeader gitFileConflicted" onclick="$(this).next().toggle()">
    Conflicted ({%=o.status.conflicted.length%})
    </p>
    <ul class="gitFileConflicted unstyled gitContent">
    {% for (var i=0; i<o.status.conflicted.length; i++) { %}
        <li><span class="gitFileOptions" /> {%=o.status.conflicted[i]%}</li>
    {% } %}
    </ul>
{% } %}

{% if (o.status.created.length) { %}
    <p class="gitResultHeader gitFileCreated" onclick="$(this).next().toggle()">
        Created ({%=o.status.created.length%})
    </p>
    <ul class="gitFileCreated unstyled gitContent">
    {% for (var i=0; i<o.status.created.length; i++) { %}
        <li><span class="gitFileOptions" /> {%=o.status.created[i]%}</li>
    {% } %}
    </ul>
{% } %}

{% if (o.status.deleted.length) { %}
    <p class="gitResultHeader gitFileDeleted" onclick="$(this).next().toggle()">
        Deleted ({%=o.status.deleted.length%})
    </p>
    <ul class="gitFileDeleted unstyled gitContent">
    {% for (var i=0; i<o.status.deleted.length; i++) { %}
        <li><span class="gitFileOptions" /> {%=o.status.deleted[i]%}</li>
    {% } %}
    </ul>
{% } %}

{% if (o.status.modified.length) { %}
    <p class="gitResultHeader gitFileModified" onclick="$(this).next().toggle()">
        Modified  ({%=o.status.modified.length%})
    </p>
    <ul class="gitFileModified unstyled gitContent">
    {% for (var i=0; i<o.status.modified.length; i++) { %}
        <li><span class="gitFileOptions" /> {%=o.status.modified[i]%}</li>
    {% } %}
    </ul>
{% } %}

{% if (o.status.not_added.length) { %}
    <p class="gitResultHeader gitFileNotAdded" onclick="$(this).next().toggle()">
        Not added ({%=o.status.not_added.length%})
    </p>
    <ul class="gitFileNotAdded unstyled gitContent">
    {% for (var i=0; i<o.status.not_added.length; i++) { %}
        <li><span class="gitFileOptions" /> {%=o.status.not_added[i]%}</li>
    {% } %}
    </ul>
{% } %}

</script>

<script type="text/x-tmpl" id="gitStatusRow">
<span class="{% if (o.ahead || o.behind) { %}gitBranchNotInSync{% } %}">{%=o.ahead%}-{%=o.behind%}</span>
 |
<span class="
{% if (o.conflicted.length || o.created.length || o.deleted.length || o.modified.length || o.not_added.length) { %}
gitBranchNotInSync{% } %}">
 {%=o.conflicted.length%}-{%#o.created.length%}-{%#o.deleted.length%}-{%#o.modified.length%}-{%#o.not_added.length%}
</span>
</script>

<script type="text/x-tmpl" id="gitFileOptions">
<div class="btn-group">
  <button class="btn btn-inverse btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    File <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" class="gitFileOptions">
        <li><a href="#">Open</a></li>
        <li><a href="#">Show</a></li>
        <li><a href="#">Diff</a></li>
  </ul>
</div></script>

<script type="text/x-tmpl" id="gitFileOptions2">
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
        <span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
    </ul>
</div>
</script>

<script>window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min');</script>

<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script> require('./renderer.js') </script>

</body>

</html>
