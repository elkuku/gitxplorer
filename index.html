<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>gitXplorer</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/codemirror/lib/codemirror.css" rel="stylesheet">
    <link id="styleSheet" href="css/gitxplorer.css" rel="stylesheet">
</head>
<body>
<div class="left col">
    <div class="header row navi"></div>
    <div class="body row scroll-y navi">
        <ul id="navigation" class="list-unstyled"></ul>
    </div>
</div>
<div class="right col">
    <div id="gitRepoHeader" class="header row"></div>
    <div class="body row scroll-y">
        <div id="gitRepoConsole"></div>
        <div id="gitContent"></div>
    </div>
    <div class="footer row">
        <footer>
            <script>
            document.write(
                    'node ' + process.versions.node
                    + ' - Chromium ' + process.versions.chrome
                    + ' - Electron ' + process.versions.electron
            )
            </script>
        </footer>
    </div>
</div>

<script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min');</script>

<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="./node_modules/codemirror/lib/codemirror.js"></script>
<script src="./node_modules/codemirror/addon/mode/loadmode.js"></script>
<script src="./node_modules/codemirror/mode/meta.js"></script>

<script> require('./renderer.js') </script>

</body>

</html>
